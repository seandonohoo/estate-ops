---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: security
spec:
  interval: 15m

  chart:
    spec:
      # renovate: registryUrl=https://charts.goauthentik.io
      chart: authentik
      version: 2023.4.1
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
      interval: 15m

  values:
    image:
      repository: ghcr.io/goauthentik/server
      tag: 2023.4.1

    geoip:
      enabled: false

    authentik:
      log_level: debug
      secret_key: "${AUTHENTIK_SECRET_KEY}"
      email:
        host: "${SMTP_HOST}"
        port: "${SMTP_PORT}"
        username: "${SMTP_USER}"
        password: "${SMTP_PASS}"
        use_tls: true
        from: "${SMTP_FROM}"
      postgresql:
        host: '${POSTGRES_HOST}'
        port: "${POSTGRES_PORT}"
        name: "${POSTGRES_DB}"
        user: "${POSTGRES_USER}"
        password: "${POSTGRES_PASS}"
      redis:
        host: redis-lb.default.svc.cluster.local
        port: 6379
        db: 7
      outposts:
        docker_image_base: ghcr.io/goauthentik/%(type)s:%(version)s

    postgresql:
      enabled: false
    redis:
      enabled: false

    prometheus:
      rules:
        create: false
      serviceMonitor:
        create: true

    podAnnotations:
      secret.reloader.stakater.com/reload: authentik-secret

  valuesFrom:
    # GEOIP
    - kind: Secret
      name: authentik-secret
      valuesKey: GEOIP_ACCOUNT_ID
      targetPath: geoip.accountId
      optional: false
    - kind: Secret
      name: authentik-secret
      valuesKey: GEOLITE_LICENSE_KEY
      targetPath: geoip.licenseKey
      optional: false
